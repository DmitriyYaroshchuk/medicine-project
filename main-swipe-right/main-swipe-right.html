<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="statistic">
        <header class="header-statistic">
            <div class="menu-content-statistic">
                <a href="#" class="link-menu">
                    <img class="photo-menu" src="image/home.png" width="70" height="70" alt="home">
                </a>
                <a href="#" class="link-menu link-menu-last">
                    <img class="photo-menu photo-retry" src="image/retry.png" width="70" height="70"  alt="retry" >
                </a>
            </div>
        </header>
        <div class="parameters">
            <h3 class="title-parameters">Параметри:</h3>
            <div class="first-line">
                <div class="sad block-mood">
                    <p class="number">1</p>
                </div>
                <div class="smile block-mood">
                    <p class="number">2</p>
                </div>
            </div>
            <div class="love block-mood">
                <p class="number">4</p>
            </div>
        </div>
        <footer class="footer">
            <div class="block-footer-statistic">
                <h3 class="title-footer-statistic">Осталось в очереди:</h3>
                <p class="people-numbers"><span class="span">14</span>/15</p>
            </div>
        </footer>
    </div>
    <div class="block-content-grand">
        <main class="main-grandma">
            <div class="extra">
                <div class="content-grandma">
                    <div class="block-preparation">
                        <p class="text-preparation">Препарат 2</p>
                    </div>
                    <img class="photo-grandma" src="image/grandma.jpg" width="540" height="350" alt="grandma">
                    <div class="block-info-grandma">
                        <h3 class="title-info-grandma">Валентина, 75 років</h3>
                        <p class="text-info-grandma">Дитя, дай бабусі ліки від тиску за цим рецептом, але не дорогих, тих, що дешевші!</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <button class="button-footer-content medicine-one">Препарат 1</button>
                <button class="button-footer-content medicine-two">Препарат 2</button>
                <button class="button-footer-content medicine-three">Препарат 3</button>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
